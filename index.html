<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <div class="body-div">
        <div class="sidebar">
            <div class = 'colorpicker'><span class = 'label'>PEN COLOR</span><input type='color' class = 'colorbox'></div>
            <button id = 'pencil-mode' value = "ON" class = 'toggled' onclick = "toggle(this);">PENCIL MODE</button>
            <button id = 'shader-mode' value="OFF" onclick = "toggle(this);">SHADER MODE</button>
            <button id = 'rainbow-mode' value = "OFF" onclick = "toggle(this);">RAINBOW MODE</button>
            <button id = 'clear'>CLEAR CANVAS</button>
        </div>
        <div class="content">
            <h2 class = gridToggle>GRID</h2>
            
            <div class ='grid-container'>
                <div class="grid-overlay"></div>
                <div class="grid-generator"></div>
            </div>
            <div class="slide-container">
                <input type="range" min="4" max="64" value="16" class="slider" id="px-range">
                <div class = 'resolution-display'><span class = 'px'></span> x <span class = 'px'></span></div>
            </div>
        </div>
    </div>
</body>
</html>
