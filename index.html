<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="body-div">
        <div class="sidebar">
            <div class = 'colorpicker'><span class = 'label'>Pen Color</span><input type='color' class = 'colorbox'></div>
            <div class = 'colorpicker'><span class = 'label'>Canvas Color</span><input type='color' class = 'colorbox'></div>
            <button id = 'brush-mode'>BRUSH MODE</button>
            <button id = 'rainbow-mode'>RAINBOW MODE</button>
            <button id = 'pencil-mode'>PENCIL MODE</button>
            <button id = 'clear'>CLEAR CANVAS</button>
        </div>
        <div class="content">
            <h2>Grid</h2>
            <div class ='grid-container'>
            </div>
            <div class="slide-container">
                <input type="range" min="4" max="64" value="16" class="slider" id="px-range">
                <div class = 'resolution-display'><span class = 'px'></span> x <span class = 'px'></span></div>
            </div>
        </div>
    </div>
</body>
</html>
